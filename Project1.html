<html>
	<head>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<title>What is the project called</title>
	</head>

	<body>
		<div id = "linePlot"></div>
		<div id = "map"></div>

		<script>
			//we did it
			function avg(l){
				var sum = 0;
				for(var i=0;i<l.length;i++){
					sum+=l[i];
				}
				return sum/l.length;
			}
			//function taken from http://www.endmemo.com/js/arrcontains.php
			Array.prototype.contains = function(elem){
				for (var i in this){
					if (this[i] == elem) return true;
				}
				return false;
			};

			var height = 800;
			var width = 900;
			padding = 70;
			var svg = d3.select("#linePlot").append("svg").attr("width",width)
				.attr("height",height);
				
			//20px margin
			var g = svg.append("g");

			var xScale = d3.scale.linear().domain([1960,2014]).range([padding,width-padding]);
			var yScale = d3.scale.linear().domain([50, 1400]).range([height-padding,padding]);

			var xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(10).tickFormat(d3.format('f%'));
			var yAxis = d3.svg.axis().scale(yScale).orient("left").ticks(40);

			svg.append("g").attr("class", "axis")
				.attr("transform", "translate(0," + (height-padding) + ")").call(xAxis);

			svg.append("g").attr("class","axis")
				.attr("transform","translate(" + padding + ",0)").call(yAxis);

			var lineFunction = d3.svg.line().x(function(d){
				return xScale(d.x);
			})
			.y(function(d){
				return yScale(d.y);
			})
			.interpolate("basis");

			d3.json("realCleanWars.json",function(error, json){
				civData = json;
				var whatWeHave = [];
				if(error){ console.log(error);}
				var prevCode = civData[0].Code;
				var prevYear = (civData[0].Year) - 1;
				var cIntensities = [];
				var avgTemp = [];
				var repeats = [];
				civData.forEach(function(country){
					whatWeHave.push(country.Code);
					if((country.Code != prevCode) || Math.abs(country.Year-prevYear) > 1) {

						/*if( (prevCode in repeats && avg(avgTemp) > cIntensities[repeats.indexOf(prevCode)]["avg"]) ){
							cIntensities[prevCode] = avg(avgTemp);
							console.log("houston we have a problem");
						}else */if(!(repeats.contains(prevCode))){
							repeats.push(prevCode);
							cIntensities.push({Name:prevCode, Avg:avg(avgTemp)});
							//console.log(cIntensities[repeats.indexOf(country.Country)]["avg"]);
						}else{
							//console.log("This should show up");
						}

						avgTemp = [];

					}
					avgTemp.push(country.Intensity);
					prevCode = country.Code;
					prevYear = country.Year;
					// if(prevCode == "Indonesia"){
					// 	console.log(country.Intensity);
					// };
				});
				cIntensities.push({Name:prevCode,Avg:avg(avgTemp)});
				//console.log(prevCode);
				console.log(cIntensities);

				
				var mapHeight = 500;
				var mapWidth = 960;

				var projection = d3.geo.equirectangular()
					.center([28,50])
				    .scale(450)
				    .translate([0,0])
				    .precision(.1);

				var path = d3.geo.path().projection(projection);

				var mapsvg = d3.select("#map").append("svg").attr("height",mapHeight)
					.attr("width",mapWidth);
				var mapg = mapsvg.append("g");

				d3.json("world-50m.json", function(error, world) {
					worldObjects = world;

					var countries = topojson.feature(world, world.objects.countries).features;
		
					// convert each country's data into a path element.
					countries.forEach(function (country) {
						
						if(whatWeHave.contains(country.id)){
							cInt = findIntensity(cIntensities,country.id);
							mapg.append("path").attr("d", path(country))
							.style("fill", "#ddffdd")
							.style("stroke", "#222");

							var pirate = path(country).split(",");
							pirate[0] = pirate[0].substring(1,pirate[0].length)
							temp = pirate[1].split("L");
							mapg.append("circle")
							.attr("cx",pirate[0])
							.attr("cy",temp[0])
							.attr("r",cInt*2)
							.style("fill","red");
							//console.log(path(country));
						}
						else{
							mapg.append("path").attr("d", path(country))
							.style("fill", "#ccc")
							.style("stroke", "#888");
						}
						
					});
				});



			});
			
			d3.json("cleanGdp.json",function(error, json){
				gdpData = json;
				if(error){ console.log(error); }
				var gdp = []
				gdpData.forEach(function(country){

					gdp.push({Name:country.Country, Year: parseInt(country.Year), GDP: country.GDP, Code: country.Code });

				});
				console.log(gdp);
				drawDemLines(gdp);

			});

			function findIntensity(arr,id){
				for(var i=0;i<arr.length;i++){
					if(arr[i].Name == id)
						return arr[i].Avg;

				}
				return -1;
			}

   			function drawDemLines(gdp){
	   			gdpCoords = [];
	   			curCountry = gdp[0].Name;
	   			prevYear = gdp[0].Year -1;
	   			gdp.forEach(function(country){

	   				if(curCountry != country.Name || (country.Year - prevYear != 1)){
	   					//Draw path when reach new war/country
	   					svg.append("path")
	   						.attr("d", lineFunction(gdpCoords))
	   						.attr("stroke", "blue")
	   						.attr("fill", "none");

	   					//Reset for next line
	   					gdpCoords = [];
	   					console.log('new line');
	   				}
	   				//Push new coordinates
	   				gdpCoords.push({x: country.Year, y: country.GDP});
	   				prevYear = country.Year;
	   				curCountry = country.Name;

	   			});
	   			
	   			//Draw last war
				svg.append("path")
					.attr("d", lineFunction(gdpCoords))
					.attr("stroke", "blue")
					.attr("fill", "none");
			};


		</script>
	</body>
</html>
